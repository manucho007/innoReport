<div class="container text-center">
  <div *ngIf="!(auth.user | async); else alreadyLoggedIn"> 
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>  
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="d-flex btn-group">
        <button class="btn btn-lg btn-primary signin" type="submit">Sign up</button>
        <button class="btn btn-lg btn-secondary" type="submit">Sign in</button>
      </div>

      <p class="text-monospace">or</p>
      <button (click)="signInWithGoogle()" class="btn btn-lg btn-danger btn-block">
          <i class="fa fa-google fa-lg"></i>  Google Login
        </button>
    </form>
  </div>
   
  <ng-template #alreadyLoggedIn>
    <p class="text-success">
      Login Succesful
    </p>
  </ng-template>
</div>
