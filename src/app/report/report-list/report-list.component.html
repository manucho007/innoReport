<div class="container">
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h5 class="border-bottom border-gray pb-2 mb-0">Recent updates</h5>
    <h6>Sort by</h6>
    
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-primary">Sort By:</button>
      <div class="btn-group show" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
        <div class="dropdown-menu show" aria-labelledby="btnGroupDrop1" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 37px, 0px);">
          <a class="dropdown-item" (click)="orderBy('Education')">Education</a>
          <a class="dropdown-item" (click)="orderBy('City residents well-being')">City residents well-being</a>
          <a class="dropdown-item" (click)="orderBy('Government')">Government</a>
          <a class="dropdown-item" (click)="orderBy('Health')">Health</a>
          <a class="dropdown-item" (click)="entireList()">All</a>
        </div>
      </div>
    </div>


    <div class="list-group" *ngFor="let report of reports |async">
      <a class="list-group-item list-group-item-action flex-column align-items-start" (click)="viewReport(report.id)">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{report.title}}</h5>
          <span *ngIf="report.status === 'received'" class="badge badge-warning align-self-start">Received</span>
          <small *ngIf="report.status === 'inProgress'" class="badge badge-info align-self-start">In Progress</small>
          <small *ngIf="report.status === 'aproved'" class="badge badge-success align-self-start">Aproved</small>
          <small *ngIf="report.status === 'rejected'" class="badge badge-danger align-self-start">Rejected</small>
        </div>
        <p class="mb-1">{{report.description}}</p>
        <small>Category: {{report.category.name}}</small>
      </a>
    </div>
  </div>
</div>
