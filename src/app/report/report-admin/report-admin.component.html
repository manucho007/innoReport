<div class="container">
  <div class="row">
  <div class="col-md-6" *ngFor="let report of reportList |async">
    <!-- <div class="col-md-4"> -->
      <div class="card mb-4 shadow-sm">
        <img class="mx-auto d-block" *ngIf="report.imagePath | downloadUrl |async as url " [src]="url" alt="" height="200">
        <div class="card-body">

          <!-- <p class="card-text"> -->
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{report.title}}</h5>
                <span *ngIf="report.status === 'received'" class="badge badge-warning align-self-start">Received</span>
                <small *ngIf="report.status === 'inProgress'" class="badge badge-info align-self-start">In Progress</small>
                <small *ngIf="report.status === 'aproved'" class="badge badge-success align-self-start">Aproved</small>
                <small *ngIf="report.status === 'rejected'" class="badge badge-danger align-self-start">Rejected</small>
              </div>
              <p class="card-text"><small class="text-muted">Category: {{report.category}}</small></p>
              <p class="mb-1">{{report.description}}</p>

          <!-- </p> -->
            <div class="form-group">
              <select class="custom-select" [(ngModel)]="report.status">
                <option value="received">Received</option>
                <option value="rejected">Rejected</option>
                <option value="aproved">Aproved</option>
                <option value="inProgress">inProgress</option>
              </select>
            </div>
            <button (click)="updateReport(report.id, report.status)" class="btn btn-block btn-primary">Save</button>
        </div>
      </div>
    <!-- </div> -->
  </div>
  </div>
</div>
