<button type="button" class="btn btn-secondary" routerLink="/report-list">Back</button>
<div class="jumbotron" *ngIf="reportDoc |async as report">
  <h1 class="display-3">{{report.title}}</h1>
  <p class="lead">{{report.description}}</p>
  <hr class="my-4">
  <p>Category: {{report.category}}</p>
  <img *ngIf="report.imagePath | downloadUrl |async as url " [src]="url" alt="">
  <span *ngIf="report.status === 'rejected'" class="badge badge-danger">Rejected</span>
  <span *ngIf="report.status === 'aproved'" class="badge badge-success">Aproved</span>
  <span *ngIf="report.status === 'received'" class="badge badge-secondary">Received</span>
  <span *ngIf="report.status === 'inProgress'" class="badge badge-info">In Progress</span>
</div>
