<div class="container">
  <button class="btn btn-secondary" routerLink="/report-list">
    <i class="fa fa-close"></i> Close
  </button>
  <div class="" *ngIf="reportDoc |async as report">
    <div class="card">
        <div class="card-body">
          <!-- <h5 class="display-5">{{report.title}}</h5> -->
          <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{report.title}}</h5>
              <span *ngIf="report.status === 'received'" class="badge badge-warning align-self-start">Received</span>
              <small *ngIf="report.status === 'inProgress'" class="badge badge-info align-self-start">In Progress</small>
              <small *ngIf="report.status === 'aproved'" class="badge badge-success align-self-start">Aproved</small>
              <small *ngIf="report.status === 'rejected'" class="badge badge-danger align-self-start">Rejected</small>
            </div>
          <p class="card-text"><small class="text-muted">Category: {{report.category.name}}</small></p>
          <p class="lead">{{report.description}}</p>
        </div>
        <!-- <div class=""> -->
          <img class="mx-auto d-block img-fluid" *ngIf="report.imagePath | downloadUrl |async as url " [src]="url" alt="">
        <!-- </div> -->
        
      </div>
  </div>
