<div class="container" *ngIf="report">
  <h3>New Request : {{report.title}}</h3>
  <form>
    <fieldset>
      <div class="form-group">
        <label class="col-form-label" for="title">Title of the request </label>
        <input type="text" name="title" class="form-control" placeholder="Write a title for the request" id="title"
          [(ngModel)]="report.title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" id="description" rows="3"
          [(ngModel)]="report.description"></textarea>
      </div>

      <h5>Select the selected areas for your request</h5>
      <fieldset class="form-group" >
        <div class="form-check form-check-inline" *ngFor="let tg of tagss; let i =index">
          <input class="form-check-input" name='{{tg}}' type="checkbox" value="{{tg}}" unchecked="">
          <label class="form-check-label">{{tg}}</label>
        </div>
      </fieldset>
      
      <div class="form-group">
        <label for="exampleInputFile">Upload an Image</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"
          (change)="uploadFile($event.target.files)">
        <small id="fileHelp" class="form-text text-muted">
          Upload any image that might help resolve this issuefaster
        </small>
      </div>
      <!-- <div class="container" *ngIf="percentageUpload | async as pct"> -->
      <div class="progress-line" *ngIf="percentageUpload | async as pct">
        <h6 *ngIf="pct===100">Image Uploaded: {{pct | number}} %</h6>
        <h6 *ngIf="pct!=100">Uploading image:{{pct | number}} %</h6>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar bg-success" role="progressbar"
            [attr.aria-valuenow]="pct" aria-valuemin="0" aria-valuemax="100" [style.width]="pct + '%'"></div>
        </div>
      </div>
      <!-- <br>
      <br> -->
      <button type="button" class="btn btn-primary btn-block" (click)="createRequest()">Create</button>
    </fieldset>
  </form>
</div>
