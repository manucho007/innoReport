<div class="container" *ngIf="report">
  <h3>New Request : {{report.title}}</h3>
  <form>
    <fieldset>
      <div class="form-group">
        <label class="col-form-label" for="title">Title of the request </label>
        <input type="text" name="title" class="form-control" placeholder="Write a title for the request" id="title"
          [(ngModel)]="report.title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" id="description" rows="3"
          [(ngModel)]="report.description"></textarea>
      </div>

      <fieldset class="form-group">
        <legend>Select the selected areas for your request</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            City residents well being
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" disabled="">
            Health
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" disabled="">
            Government
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" disabled="">
            Education
          </label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="exampleInputFile">Upload an Image</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"
          (change)="uploadFile($event.target.files)">
        <small id="fileHelp" class="form-text text-muted">Upload any image that might help resolve this issue
          faster</small>
      </div>

      <div class="container" *ngIf="percentageUpload | async as pct">
        <h4>Uploading image</h4>{{pct | number}}
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar bg-success" role="progressbar"
            [attr.aria-valuenow]="pct" aria-valuemin="0" aria-valuemax="100" [style.width]="pct + '%'"></div>
        </div>
      </div>

      <br>
      <br>
      <button type="button" class="btn btn-primary" (click)="createRequest()">Create</button>
    </fieldset>
  </form>
</div>
